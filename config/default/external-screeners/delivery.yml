          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: us.gcr.io/lloyd-266015/supply-chain/external-screeners-source:latest@sha256:254c516e299b8b8d4dcb5b654127f6d2d5bc8cc25c2eb72bff3f38ac94f947fb
